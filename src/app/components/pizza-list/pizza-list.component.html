<div class="row">
    <div class="col-lg-3">
      <app-pizza-size></app-pizza-size>
    </div>
  
    <div class="col-lg-9">
      <!-- <app-book-list></app-book-list> -->
      <div class="row">
        <!-- loop over the collection of products -->
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let pizza of pizzas">
  
          <div class="card h-100">
  
            <a routerLink="/pizzas/{{pizza.id}}">
  
              <a href="#"><img class="card-img-top img-responsive" [src]="pizza.imageUrl" width="250" height="280"
                  alt=""></a>
  
  
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{pizza.name}}</a>
  
  
                </h4>
                <h5>{{pizza.unitPrice | currency: 'PL'}}</h5>
                <p class="card-text text-truncate">{{pizza.description}}</p>
  
              </div>
            </a>
            <!-- changes -->
            <div class="card-footer">
              <button (click)="addToCart(pizza)" class="btn btn-primary float-right">Add Cart</button>
            </div>
          </div>
  
        </div>
        <div *ngIf="pizzas?.length == 0" class="alert alert-warning col-md-12" role="alert">
          Sorry No products found.
        </div>
      </div>
  
    </div>
  </div>
